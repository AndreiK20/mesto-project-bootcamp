<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место"></header><div class="main"><section class="profile profile__size"><button type="submit" class="button button_size_avatar profile__editor"><img class="profile__avatar" src="" alt="портрет"></button><div class="profile__info"><div class="profile__titles"><h1 class="profile__head"></h1><p class="profile__text"></p></div><button type="submit" class="button button_size_small"></button></div><button type="submit" class="button button_size_big"><img class="button__vector" src="d86bb2edc2f6eadb96b7.svg" alt="курсор"></button></section><section class="elements"><ul class="elements__lists"></ul></section></div><footer class="footer footer__box"><div class="footer__title">&copy; 2020 Mesto Russia</div></footer><div class="popup popup_type_info"><div class="popup__container"><button type="submit" class="popup_closed button button_size_closed" type="button"><img class="popup__cross" src="2ceb783afbab75916ddc.svg" alt="крест"></button><form class="form" id="info" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__text" placeholder="Имя" id="title" minlength="2" maxlength="40" required/> <span class="name-input-error popup__input-error" id="title-error"></span> <input placeholder="О себе" class="popup__text" id="subtitle" minlength="2" maxlength="200" required/> <span class="subtitle-input-error popup__input-error" id="subtitle-error"></span> <button type="submit" action="#" class="button button_size_save" id="newInfo">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button type="button" class="popup_cl
