<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место"/>
    </header>
    <div class="main">
      <section class="profile profile__size">
        <img class="avatar" src="./images/Avatar.jpg" alt="портрет"/>
        <div class="profile__info">
          <div class="profile__titles">
            <h1 class="profile__head">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="submit" class="button button_size_small"></button>
        </div>
        <button type="submit" class="button button_size_big">
          <img class="button__vector" src="./images/Vector.svg" alt="курсор"/>
        </button>
      </section>
      <section class="elements">
        <ul class="elements__lists"></ul>
      </section>
    </div>
    <footer class="footer footer__box">
      <div class="footer__title">&copy; 2020 Mesto Russia</div>
    </footer>
    <div class="popup popup_type_info">
      <div class="popup__container">
        <button type="submit" class="button button_size_closed" type="button">
          <img class="popup__cross" src="./images/Close Icon.svg" alt="крест"/>
        </button>
        <form class="form" id="info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__text" id="title"/>
          <input
            type="text"
            placeholder="О себе"
            class="popup__text"
            id="subtitle"
          />
          <button type="submit" action="#" class="button button_size_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="submit" class="button button_size_closed">
          <img class="popup__cross" src="./images/Close Icon.svg" alt="крест"/>
        </button>
        <form class="form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__text" id="text"/>
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__text"
            id="picture"
          />
          <button type="submit" class="button button_size_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <template id="cards">
      <li class="elements__list">
        <img
          class="elements__photo"
          src="./images/img1.png"
          alt="старое сооружение"
        />
        <div class="elements__group">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="submit" class="button button_size_like">
            <img clas="elements__like" src="./images/like.svg" alt="сердечко"/>
          </button>
        </div>
        <button type="submit" class="button button_size_trash">
          <img class="elements__trash" src="./images/trash.svg" alt="корзина"/>
        </button>
      </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
